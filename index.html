<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="container py-4 my-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="fw-bold">Prdty Fruits</h1>
                <p>
                    Find Fresh Fruit Every Day
                </p>
            </div>
            <div class="col-12 mb-5 ">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Fruit Name</label>
                            <input id="inputNameFruit" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input id="inputPriceFruit" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Link Gambar</label>
                            <input id="inputImageFruit" type="text" class="form-control">
                        </div>
                        <button onClick="saveFruits()" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
            <div class="row" id="fruits">
                <!-- diisi dengan js dom -->
                
              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
